<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fremont High - Classroom Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <div class="clock" id="live-clock"></div>
    
    <div class="progress-container">
      <div id="progress-bar">
        <span id="bar-text"></span>
      </div>
    </div>

    <div id="period-info"></div>
    <div id="scheduleSelect-container">
      <label for="scheduleSelect">Schedule: </label>
      <select id="scheduleSelect">
        <option value="regular">Regular Day</option>
        <option value="tuesday">Tuesday PD</option>
        <option value="minimum">Minimum Day</option>
        <option value="shortened">Shortened Day</option>
      </select>
    </div>
  </div>

  <!-- Canva Embed -->
  <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%;
    box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; overflow: hidden;
    border-radius: 8px;">
    <iframe loading="lazy"
      style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;"
      src="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?embed"
      allowfullscreen="allowfullscreen"></iframe>
  </div>

  <script src="script.js"></script>
</body>
</html>
