  <title>Fremont Pathfinders Timer</title>

<body>
  <div class="background-logo"></div>

  <div class="timer-container">
    <h1>Fremont Pathfinders Timer</h1>

    <div class="schedule-switch">
      <label for="scheduleSelect">Schedule:</label>
      <select id="scheduleSelect">
        <option value="regular">Regular</option>
        <option value="tuesday">Tuesday PD</option>
        <option value="minimum">Minimum Day</option>
        <option value="shortened">Shortened Day</option>
      </select>
    </div>

    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="message"></div>
    <h2 id="period-info"></h2>
    <div id="countdown"></div>
  </div>

  <script src="script.js"></script>
