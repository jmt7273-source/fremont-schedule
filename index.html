<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer - Fremont Pathfinders</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Fremont Pathfinders Timer</h1>
    <label for="scheduleSelect">Select Schedule:</label>
    <select id="scheduleSelect">
      <option value="auto">Auto (Regular or Tuesday PD)</option>
      <option value="regular">Regular Day</option>
      <option value="tuesday">Tuesday PD Schedule</option>
      <option value="minimum">Minimum Day</option>
      <option value="shortened">Shortened Day</option>
    </select>
  </header>

  <section id="countdownSection">
    <div id="countdownBarContainer">
      <div id="countdownBar">
        <span id="countdownText"></span>
      </div>
    </div>
    <div id="passingPeriodText"></div>
  </section>

  <section id="alarmTimerSection">
    <label for="alarmDurationSelect">Alarm Timer:</label>
    <select id="alarmDurationSelect">
      <option value="120">2 minutes</option>
      <option value="300">5 minutes</option>
      <option value="600">10 minutes</option>
      <option value="custom">Custom</option>
    </select>
    <input type="number" id="customAlarmInput" min="1" max="3600" value="60" style="display:none;" /> seconds
    <button id="startAlarmBtn">Start</button>
    <div id="alarmTimerDisplay">00:00</div>
    <audio id="alarmSound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>
  </section>

  <main id="canvaEmbedContainer">
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.2500%; padding-bottom: 0; box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em; margin-bottom: 0.9em; overflow: hidden; border-radius: 8px; will-change: transform;">
      <iframe loading="lazy" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0;margin: 0;"
        src="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
      </iframe>
    </div>
    <a href="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?utm_content=DAG4mPMfK-c&utm_campaign=designshare&utm_medium=embeds&utm_source=link" target="_blank" rel="noopener">Timer Agendas</a> by JOSE TORRES
  </main>

  <script src="script.js"></script>
</body>
</html>
