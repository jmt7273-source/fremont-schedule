<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Classroom Timer â€” Fremont</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main">

    <!-- HEADER -->
    <header class="header">
      <div class="timer-block">

        <!-- Manual Schedule Override -->
        <div class="schedule-row">
          <label for="schedule-select">Schedule:</label>
          <select id="schedule-select">
            <option value="auto">Auto (Default)</option>
            <option value="regular">Regular</option>
            <option value="tuesdayPD">Tuesday PD</option>
            <option value="minimum">Minimum Day</option>
            <option value="shortened">Shortened Day</option>
          </select>
        </div>

        <!-- Live Time -->
        <div class="clock" id="live-clock"></div>

        <!-- Progress Bar -->
        <div class="progress-container">
          <div id="progress-bar"></div>
          <div id="bar-text"></div>
        </div>

        <div id="period-info" class="period-info"></div>
      </div>

      <!-- TOP-RIGHT CLASS TIMER -->
      <div class="class-timer" id="class-timer">
        <div class="preset-row">
          <button class="preset" data-sec="60">1:00</button>
          <button class="preset" data-sec="180">3:00</button>
          <button class="preset" data-sec="300">5:00</button>
          <button class="preset" data-sec="600">10:00</button>
        </div>

        <div class="custom-row">
          <input id="custom-min" type="number" min="0" value="0"> :
          <input id="custom-sec" type="number" min="0" max="59" value="30">
          <button id="set-custom">Set</button>
        </div>

        <div class="controls-row">
          <div id="class-count" class="class-count">00:00</div>
          <div class="ct-buttons">
            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
          </div>
        </div>
      </div>
    </header>

    <!-- CANVA EMBED -->
    <main class="content">
      <div class="canva-embed">
        <iframe loading="lazy"
          src="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?embed"
          allowfullscreen></iframe>
      </div>
    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
