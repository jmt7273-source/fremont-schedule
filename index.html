<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classroom Timer Fremont</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Teacher Controls top-left -->
  <button id="teacher-btn" class="teacher-btn" aria-expanded="false">Teacher Controls</button>
  <div id="teacher-panel" class="teacher-panel" aria-hidden="true">
    <div class="panel-row">
      <label for="override-select">Schedule</label>
      <select id="override-select">
        <option value="auto">Auto (weekday)</option>
        <option value="regular">Regular</option>
        <option value="tuesdayPD">Tuesday PD</option>
        <option value="minimum">Minimum Day</option>
        <option value="shortened">Shortened Day</option>
      </select>
    </div>
    <div class="panel-row">
      <div class="quick-label">Quick timers</div>
      <div class="quick-buttons">
        <button class="preset" data-sec="300">5:00</button>
        <button class="preset" data-sec="600">10:00</button>
        <button class="preset" data-sec="900">15:00</button>
        <button class="preset" data-sec="1800">30:00</button>
      </div>
    </div>
    <div class="panel-row custom">
      <div class="quick-label">Custom timer</div>
      <input id="teach-min" type="number" min="0" value="0" aria-label="minutes" />
      <span>:</span>
      <input id="teach-sec" type="number" min="0" max="59" value="0" aria-label="seconds" />
      <button id="teach-go">Start</button>
    </div>
    <div class="panel-row">
      <label for="music-toggle">
        <input type="checkbox" id="music-toggle" /> Play music
      </label>
    </div>
  </div>

  <!-- Visual Timer Upper Right -->
  <div id="alarm-timer"></div>

  <!-- Main Timer Display -->
  <div id="display-container">
    <div id="timer-label">Class Timer</div>
    <div id="timer-display">--:--</div>
    <div id="timer-controls">
      <button id="start-btn">Start</button>
      <button id="pause-btn">Pause</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div id="progress-fill">
        <span id="progress-text"></span>
      </div>
    </div>
    <div id="warning-text" aria-live="assertive"></div>
  </div>

  <!-- Canva Embed -->
  <iframe
    id="canva-iframe"
    src="https://www.canva.com/design/XXXXXXXXXX/view?embed"
    title="Timer Agendas Canva"
    allowfullscreen>
  </iframe>

  <!-- Embedded Alarm Sound -->
  <audio id="alarm-sound" preload="auto">
    <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA/////wAA//8AAAD///8AAAAA" type="audio/wav">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
