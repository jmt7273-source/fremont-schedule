<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fremont Schedule Timer</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

    <!-- Teacher Dashboard Controls -->
    <div id="teacher-controls">
        <h3>Teacher Controls</h3>

        <label>Manual Schedule Override:</label>
        <select id="scheduleOverride">
            <option value="auto">Automatic (Default)</option>
            <option value="regular">Regular Schedule</option>
            <option value="tuesday">Tuesday PD Schedule</option>
        </select>

        <h4>Custom Timer</h4>
        <label>Minutes:</label>
        <input type="number" id="customMin" min="0" value="0">

        <label>Seconds:</label>
        <input type="number" id="customSec" min="0" max="59" value="0">

        <button id="startCustomTimer">Start Timer</button>
        <button id="stopCustomTimer">Stop Timer</button>

        <button id="fullscreenBtn">Fullscreen</button>
    </div>

    <!-- Top Center Countdown Bar -->
    <div id="countdown-container">
        <div id="countdown-bar">
            <span id="countdown-text"></span>
        </div>
    </div>

    <!-- Top Right Custom Timer Display -->
    <div id="custom-timer-display">00:00</div>

    <!-- Canva Embed Section -->
    <div id="canva-wrapper">
        <div class="canva-embed">
            <iframe loading="lazy"
                src="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?embed"
                allowfullscreen="allowfullscreen"
                allow="fullscreen">
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
