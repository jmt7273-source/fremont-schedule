<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fremont Pathfinders Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="timer-container">
    <h1>Fremont Pathfinders Timer</h1>

    <div class="schedule-switch">
      <label for="scheduleSelect">Schedule:</label>
      <select id="scheduleSelect">
        <option value="regular">Regular</option>
        <option value="tuesday">Tuesday PD</option>
        <option value="minimum">Minimum Day</option>
        <option value="shortened">Shortened Day</option>
      </select>
    </div>

    <div class="progress-container">
      <div id="progress-bar"></div>
    </div>

    <div id="message"></div>
    <h2 id="period-info"></h2>
    <div id="countdown"></div>
  </div>

  <!-- Canva embed section -->
  <div class="canva-container">
    <div style="position: relative; width: 100%; height: 0; padding-top: 56.25%;
      box-shadow: 0 2px 8px 0 rgba(63,69,81,0.16); margin-top: 1.6em;
      border-radius: 8px; overflow: hidden;">
      <iframe loading="lazy"
        style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none;"
        src="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?embed"
        allowfullscreen="allowfullscreen"
        allow="fullscreen">
      </iframe>
    </div>
    <p>
      <a href="https://www.canva.com/design/DAG4mPMfK-c/boRs9fOoR8SB-jmYFFAsFQ/view?utm_content=DAG4mPMfK-c&utm_campaign=designshare&utm_medium=embeds&utm_source=link"
         target="_blank" rel="noopener">Timer Agendas</a> by JOSE TORRES
    </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
